<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
<body>
  <h1>Card com Navegação</h1>

    <div class="wrapper">
      <div class="container">
        <nav>
          <a href="#html" class="link link1"> <i class="fab fa-html5"></i></a>
          <a href="#css" class="link link2">
            <i class="fab fa-css3-alt"></i>
          </a>
          <a href="#js" class="link link3">
            <i class="fab fa-js-square"></i>
          </a>
        </nav>
        <div class="content">
          <div class="item item1" id="html">
            <i class="fab fa-html5"></i>
            <div class="line line1">
              <p>HTML 5</p>
            </div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
          <div class="item item2" id="css">
            <i class="fab fa-css3-alt"></i>
            <div class="line line1">
              <p>CSS 3</p>
            </div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
          <div class="item item3" id="js">
            <i class="fab fa-js-square"></i>
            <div class="line line1">
              <p>Javascript</p>
            </div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </head>
</body>
</html>
